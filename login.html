<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - TodoPro</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header include-navbar></header>

  <main class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>Welcome Back!</h1>
        <p>Login to access your tasks and continue being productive</p>
      </div>
      
      <form id="login-form" class="auth-form">
        <div class="form-group">
          <label for="login-email">Email Address</label>
          <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" id="login-email" placeholder="Enter your email" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="login-password">Password</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="login-password" placeholder="Enter your password" required>
            <button type="button" class="show-password" aria-label="Show password">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>
        
        <div class="form-options">
          <div class="remember-me">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
          </div>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        
        <button type="submit" class="btn btn-block">Login</button>
        
        <div class="auth-footer">
          <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
      </form>
    </div>
    
    <div class="auth-illustration">
      <img src="https://cdn-icons-png.flaticon.com/512/3281/3281289.png" alt="Todo App Illustration">
    </div>
  </main>

  <footer include-footer></footer>

  <script src="js/script.js"></script>
  <script src="js/include.js"></script>

  <script>
    // Toggle password visibility
    document.querySelector('.show-password').addEventListener('click', function() {
      const passwordInput = document.getElementById('login-password');
      const icon = this.querySelector('i');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.replace('fa-eye-slash', 'fa-eye');
      }
    });
  </script>
</body>
</html>
